<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>add area page</title>

<script type="text/javascript" src="../jslib/jquery-1.7.2.js"></script>
<link rel="stylesheet" type="text/css" href="../style/admin.css" />

<script type="text/javascript">
$(function() {
	$("#popurl").click(function(){
		alert(window.document.URL);
	});
	$("#btn").click(function() {
		var value = $("#name").val();
		if("" == value){
			alert("no empty value allowed!");
			return false;
		}
		
		$("#result").html("<p>添加中，请稍候。。。</p>");
		
		$.post("../addAreaAction!addArea", {"name":encodeURI(value)},function(returnedData,status){
			if("success" == status){
				//alert(returnedData);
				
				if(true == returnedData)
					$("#result").html("<h3>添加地区成功！</h3>");
				else
					$("#result").html("<h2>添加地区失败！</h2>");
				
				$("#name").val("");				
			}
		});
			
	});
});
</script>
</head>
<body>
	请添加地区:
	<input id="name" type="text"/>
	<input type="submit" value="添加地区" id="btn" />
	<input type="submit" value="弹出本页URL" id="popurl" />
	<br/>
	<div id="result">结果显示在这里</div>		
</body>
</html>
